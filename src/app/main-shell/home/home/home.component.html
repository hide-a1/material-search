<div class="container">
  <div class="section-grid">
    <mat-card class="search-section">
      <app-search-bar></app-search-bar>
    </mat-card>
    <div class="list">
      <h2>ヒット件数: {{ result?.nbHits }}</h2>
      <ul>
        <div class="card-list">
          <app-card
            *ngFor="let hit of result?.hits"
            [material]="hit"
          ></app-card>
        </div>
      </ul>
    </div>
  </div>
</div>
